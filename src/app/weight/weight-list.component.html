
<div class="card bgColor">
    <div class="card-body">
        <div class="card-header">
            <h3>Your Weight Entries</h3>
        </div>
        
        <div class="table-responsive">
        
            <table class="table" >  
                <thead>
                    <tr>
                       

                        <th style="padding-left: 120px;">Date</th>
                        <th>Weight</th>
                        
                    </tr>
                </thead>
                <tbody>

                 <tr *ngFor="let wgt of weight">
                   <td> <span class="btn fa fa-trash"></span> &nbsp;&nbsp;
                        <span class=" btn fa fa-info-circle"></span>&nbsp;&nbsp;
                                        
                        {{wgt.date|date}}</td>
                        <td> {{wgt.weight}}</td>
                        
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div style="padding-left: 80px;margin-top: 20px;" class="col-6">
    
    <h4 >New weight entries</h4>
    <hr>
    <div class="form-inline form-group">
        
        <input class="form-control" type="text" placeholder="weight" />&nbsp;&nbsp;
        <input class="form-control" type="text" placeholder="date(dd/mm/yyyy)"/>&nbsp;&nbsp;
        <button class="btn btn-primary ">Save</button>
    </div>
    
</div>
