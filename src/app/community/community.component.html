<div class="container">
<h1>Healthy Me Community</h1>
<h3>Comments</h3>
<table>
    <tr *ngFor="let comm of community">
        <p>{{comm.commenter}} said:
            {{comm.comment}}
        </p>
    </tr>
</table>
<div class ="form-inline form-group">
    <input class="form-control" type="text" placeholder="new comment"/>&nbsp;&nbsp;
    <button class="btn btn-primary">Submit</button>
</div>
</div>
